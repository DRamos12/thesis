<ion-view title="{{appName}}" hide-back-button="true">
    <ion-nav-buttons side="right">
        <a ng-if="auth.isAuthenticated" ui-sref="main" class="button">Main</a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            </ion-list>
            <div>
                <p class="auth-error"></p>
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-if="!auth.isAuthenticated" ng-click="login()" class="button button-stable button-block button-large">Log in</a>
            <a ng-if="auth.isAuthenticated" ng-click="logout()" class="button button-stable button-block button-large">Log out</a>
        </form>
    </ion-content>
</ion-view>
